# Cryptocurrency pairs configuration

pairs:
  - symbol: BTCUSD
    name: Bitcoin / US Dollar
    base_currency: BTC
    quote_currency: USD
    exchange: binance
    tick_size: "0.01"
    on_chain: true
    chain: bitcoin
    description: >
      Bitcoin is the first and largest cryptocurrency by market cap.
      Trades 24/7 on global exchanges. Key institutional asset with
      ETF exposure (IBIT, GBTC). Highly correlated with risk sentiment.
    halving_cycle: 4y
    max_supply: 21000000
    whale_threshold_btc: 100

  - symbol: ETHUSD
    name: Ethereum / US Dollar
    base_currency: ETH
    quote_currency: USD
    exchange: binance
    on_chain: true
    chain: ethereum

  - symbol: ETHBTC
    name: Ethereum / Bitcoin
    base_currency: ETH
    quote_currency: BTC
    exchange: binance

  - symbol: SOLUSD
    name: Solana / US Dollar
    base_currency: SOL
    quote_currency: USD
    exchange: binance
    on_chain: true
    chain: solana

  - symbol: XRPUSD
    name: XRP / US Dollar
    base_currency: XRP
    quote_currency: USD
    exchange: binance

benchmarks:
  - symbol: BTC.D
    name: Bitcoin Dominance
    description: BTC market cap as percentage of total crypto market cap
