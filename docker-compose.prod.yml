###############################################################################
# VISION — Production Docker Compose for DigitalOcean Droplet
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Services:
#   - nginx:     Reverse proxy + SSL (Let's Encrypt)
#   - api:       FastAPI backend (uvicorn)
#   - frontend:  Next.js standalone server
#   - worker:    Celery worker (signal processing)
#   - beat:      Celery beat (scheduled scans every 5 min)
#   - postgres:  Database
#   - redis:     Cache + broker
###############################################################################

services:
  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - api
      - frontend
    restart: always

  # ── Certbot (SSL) ──
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always

  # ── FastAPI Backend ──
  api:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"
    env_file:
      - .env.prod
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: production
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    command: >
      uvicorn backend.app.main:app
      --host 0.0.0.0 --port 8000
      --workers 2

  # ── Next.js Frontend ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ""
    restart: always

  # ── Celery Worker (signal processing) ──
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    command: >
      celery -A backend.app.tasks.celery_app worker
      --loglevel=info --concurrency=2

  # ── Celery Beat (scheduled scans every 5 min) ──
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    command: >
      celery -A backend.app.tasks.celery_app beat
      --loglevel=info

  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vision_prod_password}
      POSTGRES_DB: ${POSTGRES_DB:-vision_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vision -d vision_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ── Redis ──
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  pgdata:
  redisdata:
